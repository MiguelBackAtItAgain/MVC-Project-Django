<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add solution to challenge</title>
        <meta name="description" content="Add solution to challenge.">
        <meta name="viewport" content="width=device-width, initial'scale=1">
    </head>

    <body>
        {% include 'partials/_control_pannel.html'%}
        <div>
            <h1>Add solution to challenge</h1>
        </div>
        <div>
            <h3>{{ challenge.title }}</h3>
        </div>
        <div>
            <p>{{ challenge.description }}</p>
        </div>
        <div>
            <form method="POST" action="{% url 'addSolution' %}?student_in_course{{ request.GET.student_in_course }}&challenge={{ request.GET.challenge }}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>
                            {{ form.answer }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ form.student_in_course }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ form.challenge }}
                        </td>
                    </tr>
                </table>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
